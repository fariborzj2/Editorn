<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editron Demo</title>
    <style>
      :root {
        --bg-color: #f9f9f9;
        --editor-bg: #ffffff;
        --text-color: #000000;
        --border-color: #e1e1e1;
        --toolbar-bg: #1e293b;
        --toolbar-text: #ffffff;
        --code-bg: #f1f5f9;
        --quote-color: #555;
        --quote-border: #ccc;
      }
      [data-theme="dark"] {
        --bg-color: #0f172a;
        --editor-bg: #1e293b;
        --text-color: #e2e8f0;
        --border-color: #334155;
        --toolbar-bg: #0f172a;
        --toolbar-text: #e2e8f0;
        --code-bg: #334155;
        --quote-color: #94a3b8;
        --quote-border: #475569;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
      #editorjs {
        background: var(--editor-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 2rem;
        min-height: 400px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        transition: background-color 0.3s, border-color 0.3s;
      }
      .ce-block {
        margin-bottom: 1em;
      }
      .ce-paragraph {
        outline: none;
        line-height: 1.6;
      }
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      button {
        padding: 8px 16px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
      #output {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #1e293b;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: 6px;
        font-family: monospace;
      }
      .editron-slash-menu {
        position: absolute;
        background: white;
        border: 1px solid #ccc;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border-radius: 4px;
        width: 200px;
        z-index: 1000;
      }
      .menu-item {
        padding: 8px 12px;
        cursor: pointer;
        font-size: 14px;
      }
      .menu-item:hover {
        background: #f0f0f0;
      }
      .ce-header {
        font-weight: bold;
        outline: none;
      }
      .ce-header[data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #ccc;
        cursor: text;
      }
      .editron-inline-toolbar {
        position: absolute;
        background: #1e293b;
        border-radius: 4px;
        padding: 4px;
        display: flex;
        gap: 4px;
        z-index: 1001;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      }
      .editron-inline-toolbar .toolbar-btn {
        background: transparent;
        border: none;
        color: white;
        padding: 4px 8px;
        cursor: pointer;
        border-radius: 2px;
        font-size: 14px;
      }
      .editron-inline-toolbar .toolbar-btn:hover {
        background: rgba(255,255,255,0.1);
      }
      .ce-quote {
        border-left: 4px solid #ccc;
        padding-left: 1rem;
        font-style: italic;
        color: #555;
        margin: 1em 0;
        outline: none;
      }
      .ce-quote[data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #ddd;
        cursor: text;
      }
      .ce-image-container {
        text-align: center;
      }
      .ce-image {
        max-width: 100%;
        border-radius: 4px;
      }
      .ce-image-caption {
        margin-top: 8px;
        color: #777;
        font-size: 14px;
        outline: none;
      }
      .ce-image-caption[data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #ddd;
      }
      .ce-image-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .ce-divider {
        border: none;
        border-top: 1px solid #ddd;
        margin: 1.5rem 0;
      }
      .ce-block--focused .ce-divider {
        border-color: #2563eb;
      }
      .ce-code-wrapper {
        background: var(--code-bg);
        padding: 1rem;
        border-radius: 4px;
        margin: 1em 0;
        overflow-x: auto;
      }
      .ce-code {
        font-family: 'Fira Code', monospace;
        font-size: 14px;
        line-height: 1.5;
        outline: none;
        display: block;
        min-height: 20px;
        white-space: pre-wrap;
      }
      .ce-code[data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #94a3b8;
      }
      .ce-table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
      }
      .ce-table td {
        border: 1px solid #ddd;
        padding: 8px;
        min-width: 50px;
      }
      .ce-table-controls {
        display: flex;
        gap: 8px;
        margin-bottom: 1rem;
      }
      .ce-table-controls button {
        padding: 4px 8px;
        font-size: 12px;
        background: #f1f5f9;
        color: #333;
        border: 1px solid #ddd;
      }
      .ce-table-controls button:hover {
        background: #e2e8f0;
      }
      .ce-block-wrapper {
        position: relative;
        padding-left: 24px;
      }
      .ce-drag-handle {
        position: absolute;
        left: 0;
        top: 0;
        width: 24px;
        height: 100%;
        cursor: grab;
        color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .ce-block-wrapper:hover .ce-drag-handle {
        opacity: 1;
      }
      .ce-drag-handle:active {
        cursor: grabbing;
      }
      .ce-dragging {
        opacity: 0.5;
        background: #f0f9ff;
      }
      .ce-drag-over {
        border-top: 2px solid #2563eb;
      }
      .ce-block-wrapper {
        position: relative;
      }
      .ce-delete-btn {
        position: absolute;
        right: -30px;
        top: 0;
        width: 24px;
        height: 24px;
        cursor: pointer;
        color: #ef4444;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        opacity: 0.5;
      }
      .ce-block-wrapper:hover .ce-delete-btn {
        display: flex;
      }
      .ce-delete-btn:hover {
        opacity: 1;
      }
      .ce-ai-dialog {
        position: absolute;
        background: white;
        border: 1px solid #e2e8f0;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        border-radius: 8px;
        padding: 1rem;
        z-index: 2000;
        width: 250px;
      }
      .ce-ai-header {
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #6366f1;
      }
      .ce-ai-options {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .ce-ai-options button {
        padding: 6px;
        background: #f8fafc;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
        cursor: pointer;
        text-align: left;
        transition: background 0.2s;
      }
      .ce-ai-options button:hover {
        background: #e0e7ff;
        border-color: #6366f1;
      }
      .ce-ai-loading {
        color: #64748b;
        font-style: italic;
        text-align: center;
      }
      .ce-video-container {
        margin: 1em 0;
      }
      .ce-video-caption {
        margin-top: 8px;
        color: #777;
        font-size: 14px;
        outline: none;
        text-align: center;
      }
      .ce-video-caption[data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #ddd;
      }
      .ce-video-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Editron Demo <button id="theme-toggle" style="float: right;">ðŸŒ™</button></h1>
    <div id="editorjs"></div>

    <div class="controls">
        <button id="save-btn">Save to JSON</button>
        <button id="export-md-btn">Export to Markdown</button>
        <button id="export-html-btn">Export to HTML</button>
        <button id="clear-storage-btn" style="background-color: #ef4444;">Clear Autosave</button>
    </div>

    <div id="output"></div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
