<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editron Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f9f9f9;
      }
      #editorjs {
        background: white;
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        padding: 2rem;
        min-height: 400px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
      .ce-block {
        margin-bottom: 1em;
      }
      .ce-paragraph {
        outline: none;
        line-height: 1.6;
      }
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      button {
        padding: 8px 16px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
      #output {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #1e293b;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: 6px;
        font-family: monospace;
      }
      .editron-slash-menu {
        position: absolute;
        background: white;
        border: 1px solid #ccc;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border-radius: 4px;
        width: 200px;
        z-index: 1000;
      }
      .menu-item {
        padding: 8px 12px;
        cursor: pointer;
        font-size: 14px;
      }
      .menu-item:hover {
        background: #f0f0f0;
      }
      .ce-header {
        font-weight: bold;
        outline: none;
      }
      .ce-header[data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #ccc;
        cursor: text;
      }
      .editron-inline-toolbar {
        position: absolute;
        background: #1e293b;
        border-radius: 4px;
        padding: 4px;
        display: flex;
        gap: 4px;
        z-index: 1001;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      }
      .editron-inline-toolbar .toolbar-btn {
        background: transparent;
        border: none;
        color: white;
        padding: 4px 8px;
        cursor: pointer;
        border-radius: 2px;
        font-size: 14px;
      }
      .editron-inline-toolbar .toolbar-btn:hover {
        background: rgba(255,255,255,0.1);
      }
      .ce-quote {
        border-left: 4px solid #ccc;
        padding-left: 1rem;
        font-style: italic;
        color: #555;
        margin: 1em 0;
        outline: none;
      }
      .ce-quote[data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #ddd;
        cursor: text;
      }
      .ce-image-container {
        text-align: center;
      }
      .ce-image {
        max-width: 100%;
        border-radius: 4px;
      }
      .ce-image-caption {
        margin-top: 8px;
        color: #777;
        font-size: 14px;
        outline: none;
      }
      .ce-image-caption[data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #ddd;
      }
      .ce-image-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .ce-divider {
        border: none;
        border-top: 1px solid #ddd;
        margin: 1.5rem 0;
      }
      .ce-block--focused .ce-divider {
        border-color: #2563eb;
      }
      .ce-code-wrapper {
        background: #f1f5f9;
        padding: 1rem;
        border-radius: 4px;
        margin: 1em 0;
        overflow-x: auto;
      }
      .ce-code {
        font-family: 'Fira Code', monospace;
        font-size: 14px;
        line-height: 1.5;
        outline: none;
        display: block;
        min-height: 20px;
        white-space: pre-wrap;
      }
      .ce-code[data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <h1>Editron Demo</h1>
    <div id="editorjs"></div>

    <div class="controls">
        <button id="save-btn">Save to JSON</button>
        <button id="export-md-btn">Export to Markdown</button>
        <button id="export-html-btn">Export to HTML</button>
    </div>

    <div id="output"></div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
