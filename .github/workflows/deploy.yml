name: Deploy Static Content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write        # برای پوش کردن به gh-pages
  pages: write           # برای مدیریت GitHub Pages
  id-token: write        # برای امنیت امضا

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build:site

      # این بخش اکشن جدید و رسمی GitHub است برای deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
